<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toko Bunga</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">  
  <style>
    .map-container iframe {
      width: 100%;
      height: 400px;
      border: 0;
    }
  </style>
</head>
<body class="bg-pink-50">
  <!-- Navigation -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-pink-600">Toko Bunga</h1>
    <div class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded">
      <p><a href="../flower/dist/index.fl.html">login</a></p>
    </div>
  </nav>

  <!-- Produk Section -->
  <section class="p-6">
    <h2 class="text-xl font-semibold mb-4">Produk Bunga</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="bg-white rounded shadow p-4">
        <img src="https://via.placeholder.com/300x200" alt="Bunga Mawar" class="rounded mb-2 w-full">
        <h3 class="text-lg font-semibold">Bunga Mawar</h3>
        <p class="text-sm text-gray-600">Rp50.000</p>
      </div>
      <div class="bg-white rounded shadow p-4">
        <img src="https://via.placeholder.com/300x200" alt="Bunga Lily" class="rounded mb-2 w-full">
        <h3 class="text-lg font-semibold">Bunga Lily</h3>
        <p class="text-sm text-gray-600">Rp60.000</p>
      </div>
      <div class="bg-white rounded shadow p-4">
        <img src="https://via.placeholder.com/300x200" alt="Bunga Tulip" class="rounded mb-2 w-full">
        <h3 class="text-lg font-semibold">Bunga Tulip</h3>
        <p class="text-sm text-gray-600">Rp70.000</p>
      </div>
    </div>
  </section>

  <!-- Lokasi Section -->
  <section class="p-6">
    <h2 class="text-xl font-semibold mb-4">Lokasi Toko</h2>
    <div class="map-container rounded shadow overflow-hidden">
      <iframe
        src="https://maps.google.com/maps?q=sma%20negeri%208%20yogyakarta&layer=c&output=embed"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>
  </section>
</body>
</html>
